<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UST-8">
        <title>Xerxes-web</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link href="theme.css" rel="stylesheet">


    </head>
    <body onload=getNow()>
        <h1>Xerxes-web</h1>
        <div id="clock"></div>
        <nav>
            
            <a href="https://github.com/"><div>git</div></a> 
            <a href="https://baidu.com"><div>baidu</div></a>
        </nav>
        <table id="calendar">
            <thead>
                <tr>
                    <th><button class="icon" id="prev" onclick="clickFunc('prev')"><img src="./images/arrow-calendar-left.ico"> </button></th>
                    <th id="month" colspan="5" onclick="display_pop_up()">Month Year</th>
                    <th><button class="icon" id="next" onclick="clickFunc('next')"><img src="./images/arrow-calendar-right.ico"></button></th>

                </tr>
                <tr>
                    <th>Sun.</th>
                    <th>Mon.</th>
                    <th>Tue.</th>
                    <th>Wed.</th>
                    <th>Thu.</th>
                    <th>Fri.</th>
                    <th>Sat.</th>
                </tr>
            </thead>
            <tbody id="day"></tbody>
            <div class="windowPopUp" id="timeSelect">
                <label for="yy">Year:</label> 
                <input type="yy">
                <label for="mm">Month:</label> 
                <input type="mn">
                <div id="windowPopUpButton">
                    <button onclick="go_to_date()">Confirm</button>
                    <button onclick="go_to_today()">Today</button>
                </div>
            </div>
        </table>
        <script src="calendar.js"></script>
        <script src="clock.js"></script>
    </body>
</html>
